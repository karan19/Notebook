type Notebook {
  id: ID!
  isFavorite: Boolean
  title: String!
  snippet: String
  contentKey: String!
  tags: [String]
  lastEditedAt: AWSTimestamp!
  createdAt: AWSTimestamp!
}

type Query {
  getNotebook(id: ID!): Notebook
  listNotebooks: [Notebook]
  getUploadUrl(id: ID!): String
  getAssetUploadUrl(filename: String!, contentType: String!): String
  getDownloadUrl(id: ID!): String
}

type Mutation {
  createNotebook(title: String!): Notebook
  updateNotebook(id: ID!, title: String, snippet: String, isFavorite: Boolean, contentKey: String, tags: [String]): Notebook
  deleteNotebook(id: ID!): ID
}
